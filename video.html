<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="css/swiper.min.css">
    <style>
    html,
    body {
        width: 100%;
        font-size: 20px;
        overflow-x: hidden;
    }

    html,
    body,
    p {
        margin: 0;
        padding: 0;
    }

    .wrapper {
        padding: 10%;
        box-sizing: border-box;
    }

    audio {
        width: 100%;
    }

    video {
        width: 100%;
    }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="audioBox">
            <audio src="resources/audio.mp3" id="audioId" controls="controls" loop="loop" autoplay="autoplay"></audio>
            <audio src="resources/audio.aac" id="audioId" controls="controls" loop="loop" autoplay="autoplay"></audio>
        </div>
        <div class="videoBox">
            <video id="video" style="object-fit:fill" src="resources/video.mp4" loop autoplay controls autoplay webkit-playsinline playsinline x5-video-player-type="h5" x5-video-player-fullscreen="true" x5-video-orientation="portraint" />
            </video>
        </div>
    </div>
</body>

</html>
